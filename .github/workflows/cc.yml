name: GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate project list
        shell: bash
        run: |
          cd projects
          find . -type f -name "*.lua" > ./projects.txt
          git log -1 --format="%at" | xargs -I{} date -d @{} +%Y/%m/%d_%H:%M:%S >> ./timestamp.txt
          git rev-parse --short HEAD > ./git_hash.txt
          cd ..

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./projects
          force_orphan: true
          allow_empty_commit: true
          destination_dir: projects
